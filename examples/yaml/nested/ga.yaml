LandingPage:
  loginbutton: "Logáil isteach"
  registerbutton: "Cláraigh"
  heroparagraph: "Foghlaim teanga nua a léamh níos tapa le"
  whatisitheader: "Cad é sin?"
  whatisitparagraph: "Is feidhmchlár nua é Decyphr chun cabhrú le foghlaim na dteangacha nua."
  whatisitparagraph2: "Is próiseas fada deacair é léamh na teanga nua a fhoghlaim. Is féidir leis a bheith frustrach iarracht a dhéanamh dul trí leabhar mura bhfuil eolas agat ar na focail."
  whatisitparagraph3: "Tá sé mar aidhm ag Decyphr an próiseas seo a shimpliú trí ligean duit frásaí ó do leabhair a aistriú go do theanga dhúchais, agus miondealú ar struchtúr na habairte agus gearrthóg fuaime den abairt sa teanga atá á foghlaim agat a sholáthar fós."
  whatdoesitoffer:
    header: "Cad a thairgeann Decypher?"
    paragraph: "Tá neart feidhmiúlachta réidh le Decyphr chun cabhrú le do theanga nua a fhoghlaim lena n-áirítear, ach gan a bheith teoranta do:"
    listitem1: "Seisiúin léitheoireachta uainithe agus struchtúrtha"
    listitem2: "Briseann síos an abairt ionas go bhfeicfidh tú cé na focail is briathra, nó aidiachtaí nó ainmfhocail iad"
    listitem3: "Gearrthóga fuaime de théacs aistrithe agus mar sin in ionad an fhoirm aistrithe a fheiceáil, is féidir leat an teanga bhunaidh a chloisteáil freisin"
    listitem4: "Seisiúin chleachtais a ligfidh duit na haistriúcháin a d’fhoghlaim tú i do sheisiúin léitheoireachta a chleachtadh agus a threisiú"
    listitem5: "Soláthraíonn méadrachtaí chun a chur ar chumas úsáideoirí a bhfeidhmíocht a fheiceáil le himeacht ama"
