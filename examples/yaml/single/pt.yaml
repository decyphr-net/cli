Landingpage.whatisitheader: "O que é isso?"
Landingpage.whatisitparagraph: "Decyphr é uma nova aplicação para auxiliar na aprendizagem\nde novos idiomas."
Landingpage.whatisitparagraph2: "Aprender a ler em um novo idioma pode demorar\nprocesso difícil. Pode ser frustrante tentar ler um livro, se não souber\nos significados das palavras."
Landingpage.whatisitparagraph3: "A Decyphr visa simplificar esse processo, permitindo\nvocê traduz frases de seus livros para o seu idioma nativo, enquanto ainda\nfornecendo um detalhamento da estrutura da frase e um clipe de áudio da frase\nno idioma que você está aprendendo."
Landingpagewhatdoesitoffer.header: "O que o Decypher oferece?"
Landingpagewhatdoesitoffer.paragraph: "Decyphr vem com muitas funcionalidades\nPronto para ajudar a aprender seu novo idioma, que inclui, entre outros:"
Landingpagewhatdoesitoffer.listitem1: "Sessões de leitura programadas e estruturadas"
Landingpagewhatdoesitoffer.listitem2: "Divide a frase para que você possa ver quais palavras\nsão verbos, adjetivos ou substantivos"
Landingpagewhatdoesitoffer.listitem3: "Clipes de áudio do texto traduzido, então, em vez de\nvendo o formulário traduzido, você também pode ouvir o idioma original"
Landingpagewhatdoesitoffer.listitem4: "Sessões práticas que permitirão praticar\ne reforce as traduções que aprendeu nas suas sessões de leitura"
Landingpagewhatdoesitoffer.listitem5: "Fornece métricas para permitir que os usuários vejam seus\ndesempenho ao longo do tempo"
